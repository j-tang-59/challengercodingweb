<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Challenger Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --secondary: #263238;
            --accent: #FFC107;
            --background: #F5F7FA;
            --text: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .top-strip {
            background-color: var(--primary);
            height: 30px;
            width: 100%;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0.5rem 1rem;
            gap: 1rem;
        }

        .navbar li a {
            color: var(--text);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar li a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .show-password input {
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .secondary-button {
            background-color: var(--accent);
            margin-top: 0.5rem;
        }

        .secondary-button:hover {
            background-color: #e0a800;
        }

        .message {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        /* Hero Section */
        .hero {
            padding: 3rem 1.5rem 1rem; /* Reduced top padding */
            background: linear-gradient(135deg, var(--primary), var(--primary-dark) 60%, #4da6ff 100%);
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem; /* Slightly smaller font size */
            margin-bottom: 0.8rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1rem; /* Reduced font size for paragraphs */
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

        .enroll-button {
            background-color: var(--accent);
            color: white;
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .enroll-button:hover {
            background-color: #d8a106;
        }


    </style>
</head>
<body>
    <div class="top-strip"></div>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="learn.html">Learn</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="online_compiler.html">Online Compiler</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="https://tinyurl.com/challengercoding" target="_blank" class="enroll-button">Enroll</a></li>

        </ul>
    </nav>

    <div class="hero">
        <h1>Signing Up</h1>
        <p>Create your free account today!</p>
        </div>
    </div>


    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePassword('password')">
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="window.location.href='index.html'" class="secondary-button">Back to Homepage</button>
        <button onclick="window.location.href='login.html'" class="secondary-button">Login</button>
        <p id="message" class="message"></p>
        <p id="error" class="error"></p>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            const messageElement = document.getElementById('message');

            // Clear previous messages
            errorElement.innerText = '';
            messageElement.innerText = '';

            // Validate password (e.g., minimum length 6)
            if (password.length < 6) {
                errorElement.innerText = "Password must be at least 6 characters.";
                return;
            }

            // Check if username already exists
            if (localStorage.getItem(username)) {
                errorElement.innerText = "Username already taken.";
                return;
            }

            // Store username and password in localStorage
            localStorage.setItem(username, password);
            console.log(`Stored username: ${username}, password: ${password}`); // Debugging log

            // Get the current user count or initialize it
            let userCount = localStorage.getItem('userCount');
            if (!userCount) {
                userCount = 0;
            }

            // Increment user count and update it in localStorage
            userCount++;
            localStorage.setItem('userCount', userCount);

            // Display success message and show the current user count
            messageElement.innerText = `Sign up successful!`;
        });

        function togglePassword(inputId) {
            const passwordField = document.getElementById(inputId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
