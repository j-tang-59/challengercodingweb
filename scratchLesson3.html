    <style>
        :root {

            color: white;

            margin: 2rem auto;

        .sidebar {
            width: 250px;
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            height: calc(100vh - 120px);
            position: sticky;
            top: 80px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .exercise-list {

            overflow-y: auto;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;

            cursor: pointer;

            color: var(--surface);

            color: var(--surface);
            border-color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);

            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);

        .tutorial-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 1.5rem;
        }

        .content-box {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .highlight-box {
            background-color: #e6f7ff;
            border-left: 4px solid var(--primary);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }

        .step-box {
            background-color: #f0f4f8;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        .step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 0.5rem;
        }

        .image-block {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: var(--shadow);
        }

        .image-caption {
            text-align: center;
            font-style: italic;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .interactive-demo {
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #f8f9fa;
        }

        .demo-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .demo-button {
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            background-color: var(--primary-dark);

            .container {
                flex-direction: column;
            }

                width: 100%;
                height: auto;
                position: static;
            }

        .container {
            max-width: 100%;
            width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        @media (min-width: 640px) {
            .container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding-left: 4rem;
                padding-right: 4rem;
            }

</head>

            {

                content: `
                    <h1 class="tutorial-title">Timing and Animation</h1>
                    <div class="content-box">
                        <p class="tutorial-text">
                            Now that we can switch costumes, let's learn how to create smooth animations by controlling

                    <div class="content-box">

                title: "Mini-Project",
                content: `

                        <p class="tutorial-text">
                            Let's put everything we've learned together to create an animated story scene in Scratch!

                            <p><span class="step-number">1</span> Choose a backdrop for your scene.</p>

        let currentExercise = 0;

        function loadExercise(index) {
            const exercise = exercises[index];
            document.getElementById('tutorial-content').innerHTML = exercise.content;
            document.querySelectorAll('.exercise-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            currentExercise = index;
        }

        document.querySelectorAll('.exercise-item').forEach((item, index) => {
            item.addEventListener('click', () => loadExercise(index));
        });

        // Load the first exercise by default
        loadExercise(0);

        // Functions for interactive demos
        function changeCostume(costume) {
            document.getElementById('costume-image').src = `/placeholder.svg?height=200&width=200&text=${costume}`;
        }

        function switchCostume(costume) {
            document.getElementById('switch-costume-image').src = `/placeholder.svg?height=200&width=200&text=${costume}`;
        }

        let animationInterval;
        function startAnimation() {
            let count = 1;
            animationInterval = setInterval(() => {
                document.getElementById('animated-sprite').src = `/placeholder.svg?height=200&width=200&text=Costume${count}`;
                count = count === 1 ? 2 : 1;
            }, 500);
        }

        function stopAnimation() {
            clearInterval(animationInterval);
        }

        function startLoopingAnimation() {
            let count = 1;
            animationInterval = setInterval(() => {
                document.getElementById('looping-animated-sprite').src = `/placeholder.svg?height=200&width=200&text=Costume${count}`;
                count = count % 4 + 1; // Assuming 4 costumes
            }, 500);
        }

        function stopLoopingAnimation() {
            clearInterval(animationInterval);
        }
    </script>
