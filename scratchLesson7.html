                            <button class="demo-button" onclick="startStoryGenerator()">Start Story Generator</button>
                            <input type="text" id="story-input" placeholder="Your input">
                            <button class="demo-button" onclick="submitStoryInput()">Submit Input</button>
                        </div>
                    </div>

                    <div class="content-box">
                        <p class="tutorial-text">
                            Remember, creativity is key! Feel free to expand on this basic structure to create more 
                            complex and interesting stories. You could add more variables, create longer stories, 
                            or even add illustrations that change based on the user's inputs. Don't forget to share 
                            your project with your classmates when you're done!
                        </p>
                    </div>
                `
            }
        ];

        let currentExercise = 0;

        function loadExercise(index) {
            const exercise = exercises[index];
            document.getElementById('tutorial-content').innerHTML = exercise.content;
            document.querySelectorAll('.exercise-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            currentExercise = index;
            initializeInteractiveDemos();
        }

        document.querySelectorAll('.exercise-item').forEach((item, index) => {
            item.addEventListener('click', () => loadExercise(index));
        });

        // Load the first exercise by default
        loadExercise(0);

        // Functions for interactive demos
        function initializeInteractiveDemos() {
            // Variable Demo
            const variableCanvas = document.getElementById('variable-canvas');
            if (variableCanvas) {
                const ctx = variableCanvas.getContext('2d');
                let score = 0;

                function drawVariableDemo() {
                    ctx.clearRect(0, 0, 400, 200);
                    ctx.font = '20px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(`Score: ${score}`, 10, 30);
                }

                window.increaseScore = function() {
                    score++;
                    drawVariableDemo();
                };

                window.resetScore = function() {
                    score = 0;
                    drawVariableDemo();
                };

                drawVariableDemo();
            }

            // Parameter Demo
            const parameterCanvas = document.getElementById('parameter-canvas');
            if (parameterCanvas) {
                const ctx = parameterCanvas.getContext('2d');
                let x = 200;
                let y = 200;

                function drawParameterDemo() {
                    ctx.clearRect(0, 0, 400, 400);
                    ctx.fillStyle = 'red';
                    ctx.fillRect(x - 10, y - 10, 20, 20);
                }

                window.moveRandomly = function() {
                    const minSteps = parseInt(document.getElementById('min-steps').value);
                    const maxSteps = parseInt(document.getElementById('max-steps').value);
                    const steps = Math.floor(Math.random() * (maxSteps - minSteps + 1)) + minSteps;
                    const angle = Math.random() * 2 * Math.PI;
                    x += Math.cos(angle) * steps;
                    y += Math.sin(angle) * steps;
                    x = Math.max(10, Math.min(390, x));
                    y = Math.max(10, Math.min(390, y));
                    drawParameterDemo();
                };

                drawParameterDemo();
            }

            // Quiz Demo
            const quizCanvas = document.getElementById('quiz-canvas');
            if (quizCanvas) {
                const ctx = quizCanvas.getContext('2d');
                let questions = [
                    { question: "What is the capital of France?", answer: "Paris" },
                    { question: "How many continents are there?", answer: "7" },
                    { question: "What is the largest planet in our solar system?", answer: "Jupiter" }
                ];
                let currentQuestion = 0;
                let score = 0;

                function drawQuizDemo() {
                    ctx.clearRect(0, 0, 400, 300);
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    if (currentQuestion < questions.length) {
                        ctx.fillText(`Question ${currentQuestion + 1}: ${questions[currentQuestion].question}`, 10, 30);
                    } else {
                        ctx.fillText(`Quiz complete! Your score: ${score}/${questions.length}`, 10, 30);
                    }
                    ctx.fillText(`Score: ${score}`, 10, 60);
                }

                window.startQuiz = function() {
                    currentQuestion = 0;
                    score = 0;
                    drawQuizDemo();
                };

                window.submitAnswer = function() {
                    if (currentQuestion < questions.length) {
                        const userAnswer = document.getElementById('answer-input').value;
                        if (userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
                            score++;
                        }
                        currentQuestion++;
                        document.getElementById('answer-input').value = '';
                        drawQuizDemo();
                    }
                };

                drawQuizDemo();
            }

            // Story Generator Demo
            const storyCanvas = document.getElementById('story-canvas');
            if (storyCanvas) {
                const ctx = storyCanvas.getContext('2d');
                let storyInputs = { character: "", place: "", object: "" };
                let inputStep = 0;

                function drawStoryDemo() {
                    ctx.clearRect(0, 0, 400, 300);
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText("Story Generator", 10, 30);
                    ctx.fillText(`Character: ${storyInputs.character}`, 10, 60);
                    ctx.fillText(`Place: ${storyInputs.place}`, 10, 90);
                    ctx.fillText(`Object: ${storyInputs.object}`, 10, 120);
                    if (inputStep === 3) {
                        const story = `Once upon a time, ${storyInputs.character} went to ${storyInputs.place}. There, they found a magical ${storyInputs.object}. The end.`;
                        ctx.fillText(story, 10, 180, 380);
                    }
                }

                window.startStoryGenerator = function() {
                    storyInputs = { character: "", place: "", object: "" };
                    inputStep = 0;
                    drawStoryDemo();
                };

                window.submitStoryInput = function() {
                    const input = document.getElementById('story-input').value;
                    if (inputStep === 0) storyInputs.character = input;
                    else if (inputStep === 1) storyInputs.place = input;
                    else if (inputStep === 2) storyInputs.object = input;
                    inputStep++;
                    document.getElementById('story-input').value = '';
                    drawStoryDemo();
                };

                drawStoryDemo();
            }
        }

        // Initialize demos for the first exercise
        initializeInteractiveDemos();
    </script>
</body>
</html>
