    if &lt;(answer) = (correct_answer)&gt; then
        change [score v] by (1)
        say [Correct!] for (2) seconds
    else
        say (join [Wrong! The correct answer was ] (correct_answer)) for (2) seconds
    end

say (join [Game over! Your score: ] (score)) for (5) seconds

        let currentExercise = 0;

        function loadExercise(index) {
            const exercise = exercises[index];
            document.getElementById('tutorial-content').innerHTML = exercise.content;
            document.querySelectorAll('.exercise-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            currentExercise = index;
            initializeInteractiveDemos();
        }

        document.querySelectorAll('.exercise-item').forEach((item, index) => {
            item.addEventListener('click', () => loadExercise(index));
        });

        // Load the first exercise by default
        loadExercise(0);

        // Functions for interactive demos
        function initializeInteractiveDemos() {
            // Boolean Operators Demo
            const booleanCanvas = document.getElementById('boolean-canvas');
            if (booleanCanvas) {
                const ctx = booleanCanvas.getContext('2d');
                let conditionA = false;
                let conditionB = false;
                let currentOperator = 'AND';

                function drawBooleanDemo() {
                    ctx.clearRect(0, 0, 400, 200);
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(`A: ${conditionA}`, 50, 50);
                    ctx.fillText(`B: ${conditionB}`, 50, 80);
                    ctx.fillText(`A ${currentOperator} B = ${evaluateCondition()}`, 50, 110);
                }

                function evaluateCondition() {
                    switch (currentOperator) {
                        case 'AND': return conditionA && conditionB;
                        case 'OR': return conditionA || conditionB;
                        case 'NOT': return !conditionA;
                        default: return false;
                    }
                }

                window.toggleCondition = function(condition) {
                    if (condition === 'A') conditionA = !conditionA;
                    if (condition === 'B') conditionB = !conditionB;
                    drawBooleanDemo();
                };

                window.changeOperator = function(operator) {
                    currentOperator = operator;
                    drawBooleanDemo();
                };

                drawBooleanDemo();
            }

            // Numerical Operators Demo
            const numericalCanvas = document.getElementById('numerical-canvas');
            if (numericalCanvas) {
                const ctx = numericalCanvas.getContext('2d');
                let valueA = 5;
                let valueB = 3;
                let currentOperation = '+';

                function drawNumericalDemo() {
                    ctx.clearRect(0, 0, 400, 200);
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(`A: ${valueA}`, 50, 50);
                    ctx.fillText(`B: ${valueB}`, 50, 80);
                    ctx.fillText(`A ${currentOperation} B = ${evaluateOperation()}`, 50, 110);
                }

                function evaluateOperation() {
                    switch (currentOperation) {
                        case '+': return valueA + valueB;
                        case '-': return valueA - valueB;
                        case '*': return valueA * valueB;
                        case '/': return valueA / valueB;
                        case '>': return valueA > valueB;
                        case '<': return valueA < valueB;
                        case '=': return valueA === valueB;
                        default: return 0;
                    }
                }

                window.changeValue = function(variable, change) {
                    if (variable === 'A') valueA += change;
                    if (variable === 'B') valueB += change;
                    drawNumericalDemo();
                };

                window.changeOperation = function(operation) {
                    currentOperation = operation;
                    drawNumericalDemo();
                };

                drawNumericalDemo();
            }

            // Game Demo
            const gameCanvas = document.getElementById('game-canvas');
            if (gameCanvas) {
                const ctx = gameCanvas.getContext('2d');
                let playerX = 240;
                let playerY = 180;
                let itemX = Math.random() * 480;
                let itemY = Math.random() * 360;
                let obstacleX = 0;
                let obstacleY = 180;
                let obstacleDirection = 1;
                let score = 0;
                let gameLoop;

                function drawGame() {
                    ctx.clearRect(0, 0, 480, 360);
                    
                    // Draw player
                    ctx.fillStyle = '#0000FF';
                    ctx.fillRect(playerX - 10, playerY - 10, 20, 20);

                    // Draw item
                    ctx.fillStyle = '#00FF00';
                    ctx.beginPath();
                    ctx.arc(itemX, itemY, 5, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw obstacle
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(obstacleX - 15, obstacleY - 15, 30, 30);

                    // Draw score
                    ctx.fillStyle = '#000000';
                    ctx.font = '20px Arial';
                    ctx.fillText(`Score: ${score}`, 10, 30);
                }

                window.startGame = function() {
                    if (gameLoop) clearInterval(gameLoop);
                    playerX = 240;
                    playerY = 180;
                    itemX = Math.random() * 480;
                    itemY = Math.random() * 360;
                    obstacleX = 0;
                    obstacleY = 180;
                    score = 0;
                    gameLoop = setInterval(() => {
                        // Move obstacle
                        obstacleX += obstacleDirection * 2;
                        if (obstacleX <= 0 || obstacleX >= 480) obstacleDirection *= -1;

                        // Check for collisions
                        if (Math.abs(playerX - itemX) < 15 && Math.abs(playerY - itemY) < 15) {
                            score++;
                            itemX = Math.random() * 480;
                            itemY = Math.random() * 360;
                        }

                        if (Math.abs(playerX - obstacleX) < 25 && Math.abs(playerY - obstacleY) < 25) {
                            clearInterval(gameLoop);
                            alert('Game Over! Your score: ' + score);
                        }

                        drawGame();
                    }, 20);
                };

                window.movePlayer = function(direction) {
                    switch(direction) {
                        case 'left': playerX = Math.max(10, playerX - 10); break;
                        case 'right': playerX = Math.min(470, playerX + 10); break;
                        case 'up': playerY = Math.max(10, playerY - 10); break;
                        case 'down': playerY = Math.min(350, playerY + 10); break;
                    }
                };

                drawGame();
            }

            // Quiz Demo
            const quizCanvas = document.getElementById('quiz-canvas');
            if (quizCanvas) {
                const ctx = quizCanvas.getContext('2d');
                let number1, number2, operator, correctAnswer;
                let score = 0;
                let questionCount = 0;

                function drawQuiz() {
                    ctx.clearRect(0, 0, 400, 300);
                    ctx.font = '20px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(`${number1} ${operator} ${number2} = ?`, 100, 100);
                    ctx.fillText(`Score: ${score}`, 150, 200);
                    ctx.fillText(`Question: ${questionCount}/5`, 130, 230);
                }

                function generateQuestion() {
                    number1 = Math.floor(Math.random() * 10) + 1;
                    number2 = Math.floor(Math.random() * 10) + 1;
                    const operators = ['+', '-', '*'];
                    operator = operators[Math.floor(Math.random() * operators.length)];
                    switch (operator) {
                        case '+': correctAnswer = number1 + number2; break;
                        case '-': correctAnswer = number1 - number2; break;
                        case '*': correctAnswer = number1 * number2; break;
                    }
                    questionCount++;
                    drawQuiz();
                }

                window.startQuiz = function() {
                    score = 0;
                    questionCount = 0;
                    generateQuestion();
                };

                window.submitAnswer = function() {
                    const userAnswer = parseInt(document.getElementById('answer-input').value);
                    if (userAnswer === correctAnswer) {
                        score++;
                        alert('Correct!');
                    } else {
                        alert(`Wrong! The correct answer was ${correctAnswer}`);
                    }
                    document.getElementById('answer-input').value = '';
                    if (questionCount < 5) {
                        generateQuestion();
                    } else {
                        alert(`Quiz finished! Your final score is ${score}/5`);
                        startQuiz();
                    }
                };

                drawQuiz();
            }
        }

        // Initialize demos for the first exercise
        initializeInteractiveDemos();
    </script>
