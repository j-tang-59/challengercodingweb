    <h1>Welcome to Challenger Coding!</h1>

    <label for="courseSelect">Select a Course:</label>
    <select id="courseSelect">
        <option value="">-- No Selection --</option>
        <option value="scratch">Scratch Programming</option>
        <option value="scratch2">Scratch Programming 2</option>
        <option value="python">Python Programming</option>
        <option value="python2">Python Programming 2</option>
        <option value="java">Java Programming</option>
        <option value="java2">Java Programming 2</option>

    <!-- Log Out Button -->
    <br><br>
    <button id="logoutButton" style="display: block; margin: 20px auto; padding: 10px 20px;">Log Out</button>

    <footer>
        <p>&copy; 2024 Challenger Coding. All rights reserved.</p>
    </footer>

    <script>
        // Check if user is logged in
        const loggedIn = localStorage.getItem('loggedIn');

        // Log out functionality
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function() {
            localStorage.removeItem('loggedIn');  // Remove the login status
            window.location.href = 'login.html';  // Redirect to the login page
        });
    </script>
