<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Challenger Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --secondary: #263238;
            --accent: #FFC107;
            --background: #F5F7FA;
            --text: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .top-strip {
            background-color: var(--primary);
            height: 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        /* Navigation Bar Styling */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            position: fixed;
            top: 30px;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0.5rem 1rem;
            gap: 1rem;
        }

        .navbar li a {
            color: var(--text);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar li a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            padding: 8rem 1.5rem 4rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark) 60%, #4da6ff 100%);
            color: white;
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .compiler-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Footer */
        footer {
            background: var(--secondary);
            color: var(--white);
            padding: 4rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .enroll-button {
            background-color: var(--accent);
            color: white;
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .enroll-button:hover {
            background-color: #d8a106;
        }
    </style>
</head>
<body>
    <!-- Blue Top Strip -->
    <div class="top-strip"></div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="learn.html">Learn</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="compiler.html">Online Compiler</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="https://tinyurl.com/challengercoding" target="_blank" class="enroll-button">Enroll</a></li>

        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Online Compiler</h1>
        <p>Use this online compiler to run code in various programming languages. Select your language and start coding!</p>
    </div>

    <!-- Main Content -->
    <div class="compiler-container">
        <!-- Embedded JDoodle Compiler -->
        <iframe src="https://www.jdoodle.com/embed/v0/" frameborder="0"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="contact-box">
                <div class="footer-links">
                    <a href="https://www.linkedin.com/in/jaden-tang" target="_blank">LinkedIn</a>
                    <a href="mailto:contact@challengercoding.com">Email</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
            <p>&copy; 2024 Challenger Coding. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
