<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler - Challenger Coding</title>
    <link rel="stylesheet" href="style.css"> <!-- Keeping external stylesheet for consistency -->
    <style>
        /* Main Content */
        .compiler-container {
            width: 100vw;  /* Full viewport width */
            height: calc(100vh - 60px);  /* Full viewport height minus the navbar */
            padding: 0; /* Remove padding for full width */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f4f4f4; /* Light background color for the main content */
        }

        iframe {
            width: 100vw;   /* Full viewport width */
            height: 100%;  /* Full height of the container */
            border: none;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --secondary: #263238;
            --accent: #FFC107;
            --background: #F5F7FA;
            --text: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Blue Top Strip */
        .top-strip {
            background-color: var(--primary);
            height: 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        /* Navigation Bar Styling */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            position: fixed;
            top: 30px; /* Positioned right below the top strip */
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0.5rem 1rem;
            gap: 1rem;
        }

        .navbar li a {
            color: var(--text);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar li a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

                /* Footer */
                footer {
            background: var(--secondary);
            color: var(--white);
            padding: 4rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

</style>

    <!-- Blue Top Strip -->
    <div class="top-strip"></div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="learn.html">Learn</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="compiler.html">Online Compiler</a></li>
            <li><a href="resources.html">Resources</a></li>
        </ul>
    </nav>

<!-- Main Content -->
<div class="compiler-container">
    <br>
    <br>
    <h1>Online Compiler</h1>
    <p>Use this online compiler to run code in various programming languages. Select your language and start coding!</p>

    <!-- Embedded JDoodle Compiler -->
    <iframe src="https://www.jdoodle.com/embed/v0/" frameborder="0"></iframe>
</div>

</body>
</html>
