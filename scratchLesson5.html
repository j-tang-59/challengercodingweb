        let currentExercise = 0;

        function loadExercise(index) {
            const exercise = exercises[index];
            document.getElementById('tutorial-content').innerHTML = exercise.content;
            document.querySelectorAll('.exercise-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            currentExercise = index;
            initializeInteractiveDemos();
        }

        document.querySelectorAll('.exercise-item').forEach((item, index) => {
            item.addEventListener('click', () => loadExercise(index));
        });

        // Load the first exercise by default
        loadExercise(0);

        // Functions for interactive demos
        function initializeInteractiveDemos() {
            // Conditional Demo
            const conditionalCanvas = document.getElementById('conditional-canvas');
            if (conditionalCanvas) {
                const ctx = conditionalCanvas.getContext('2d');
                let isLightOn = false;

                function drawRoom() {
                    ctx.fillStyle = isLightOn ? '#FFFF99' : '#333333';
                    ctx.fillRect(0, 0, 400, 200);
                    ctx.fillStyle = '#000000';
                    ctx.font = '20px Arial';
                    ctx.fillText(isLightOn ? 'Light is ON' : 'Light is OFF', 150, 100);
                }

                window.toggleLight = function() {
                    isLightOn = !isLightOn;
                    drawRoom();
                };

                drawRoom();
            }

            // Arrow Key Demo
            const arrowKeyCanvas = document.getElementById('arrow-key-canvas');
            if (arrowKeyCanvas) {
                const ctx = arrowKeyCanvas.getContext('2d');
                let spriteX = 200;
                let spriteY = 200;

                function drawSprite() {
                    ctx.clearRect(0, 0, 400, 400);
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.arc(spriteX, spriteY, 20, 0, 2 * Math.PI);
                    ctx.fill();
                }

                window.moveSprite = function(direction) {
                    switch(direction) {
                        case 'right': spriteX = Math.min(380, spriteX + 10); break;
                        case 'left': spriteX = Math.max(20, spriteX - 10); break;
                        case 'up': spriteY = Math.max(20, spriteY - 10); break;
                        case 'down': spriteY = Math.min(380, spriteY + 10); break;
                    }
                    drawSprite();
                };

                window.stopSprite = function() {
                    // This function is empty as we're not implementing continuous movement
                };

                drawSprite();
            }

            // Color Change Demo
            const colorChangeCanvas = document.getElementById('color-change-canvas');
            if (colorChangeCanvas) {
                const ctx = colorChangeCanvas.getContext('2d');
                let spriteX = 200;

                function drawColorSprite() {
                    ctx.clearRect(0, 0, 400, 200);
                    ctx.fillStyle = spriteX > 200 ? '#FF0000' : '#0000FF';
                    ctx.beginPath();
                    ctx.arc(spriteX, 100, 20, 0, 2 * Math.PI);
                    ctx.fill();
                }

                window.moveColorSprite = function(direction) {
                    spriteX += direction === 'right' ? 10 : -10;
                    spriteX = Math.max(20, Math.min(380, spriteX));
                    drawColorSprite();
                };

                drawColorSprite();
            }

            // Game Demo
            const gameCanvas = document.getElementById('game-canvas');
            if (gameCanvas) {
                const ctx = gameCanvas.getContext('2d');
                let playerX = 240;
                let objectY = 0;
                let score = 0;
                let gameLoop;

                function drawGame() {
                    ctx.clearRect(0, 0, 480, 360);
                    
                    // Draw player
                    ctx.fillStyle = '#0000FF';
                    ctx.fillRect(playerX - 20, 340, 40, 20);

                    // Draw falling object
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.arc(240, objectY, 10, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw score
                    ctx.fillStyle = '#000000';
                    ctx.font = '20px Arial';
                    ctx.fillText(`Score: ${score}`, 10, 30);
                }

                window.startGame = function() {
                    if (gameLoop) clearInterval(gameLoop);
                    playerX = 240;
                    objectY = 0;
                    score = 0;
                    gameLoop = setInterval(() => {
                        objectY += 5;
                        if (objectY > 360) {
                            objectY = 0;
                        }
                        if (Math.abs(playerX - 240) < 30 && objectY > 330) {
                            score++;
                            objectY = 0;
                        }
                        drawGame();
                    }, 50);
                };

                window.movePlayer = function(direction) {
                    playerX += direction === 'right' ? 10 : -10;
                    playerX = Math.max(20, Math.min(460, playerX));
                };

                drawGame();
            }

            // Maze Game Demo
            const mazeCanvas = document.getElementById('maze-canvas');
            if (mazeCanvas) {
                const ctx = mazeCanvas.getContext('2d');
                let playerX = 20;
                let playerY = 20;
                const maze = [
                    "##########",
                    "#P       #",
                    "# ###### #",
                    "#      # #",
                    "# #### # #",
                    "#    # # #",
                    "#### # # #",
                    "#    #   #",
                    "# ###### #",
                    "#       E#",
                    "##########"
                ];

                function drawMaze() {
                    ctx.clearRect(0, 0, 400, 400);
                    for (let y = 0; y < maze.length; y++) {
                        for (let x = 0; x < maze[y].length; x++) {
                            if (maze[y][x] === '#') {
                                ctx.fillStyle = '#000000';
                                ctx.fillRect(x * 40, y * 40, 40, 40);
                            } else if (maze[y][x] === 'E') {
                                ctx.fillStyle = '#00FF00';
                                ctx.fillRect(x * 40, y * 40, 40, 40);
                            }
                        }
                    }
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.arc(playerX, playerY, 15, 0, 2 * Math.PI);
                    ctx.fill();
                }

                window.moveMazeSprite = function(direction) {
                    let newX = playerX;
                    let newY = playerY;
                    switch(direction) {
                        case 'right': newX += 40; break;
                        case 'left': newX -= 40; break;
                        case 'up': newY -= 40; break;
                        case 'down': newY += 40; break;
                    }
                    const gridX = Math.floor(newX / 40);
                    const gridY = Math.floor(newY / 40);
                    if (maze[gridY] && maze[gridY][gridX] && maze[gridY][gridX] !== '#') {
                        playerX = newX;
                        playerY = newY;
                        if (maze[gridY][gridX] === 'E') {
                            alert('You Win!');
                        }
                    }
                    drawMaze();
                };

                drawMaze();
            }
        }

        // Initialize demos for the first exercise
        initializeInteractiveDemos();
    </script>
